<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/register.css" defer>
		<script src="/js/firebase.js" defer></script>
		<script src="/js/account.js" defer></script>
		<script src="/js/common.js" defer></script>
		<title>Login</title>
	</head>
	<body>
		<main>
			<form onsubmit="return false">
				<h1>Login</h1>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="John123@gmail.com" required />

				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="******" required
					pattern=".{6,}" title="Password should be at least 6 characters"/>
				<br>

				<button id="login-button" onclick="login()">Login</button>
				<progress id="progress" hidden></progress>
			</form>
			<div id="help-text">
				<p>Don't have an account? <a href="/register">Register</a></p>
				<p>Forgot your password? <a href="/reset-password">Reset</a></p>
			</div>
		</main>
	</body>
</html>
