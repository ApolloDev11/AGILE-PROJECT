<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/register.css">
	<script src="/js/firebase.js"></script>
	<script src="/js/account.js"></script>
	<script src="/js/common.js"></script>
	<title>Registration</title>
</head>
<body>
	<main>
		<form method="post" action="#" onsubmit="event.preventDefault(); register();">
			<div class="heading">
				<h1>Register</h1>
			</div>

			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="John Doe" required
				onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
							(event.charCode > 96 && event.charCode < 123) || event.key == ' '" />
			<br>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="******" required
					pattern=".{6,}" title="Password should be at least 6 characters"/>
			<br>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="example@gmail.com" required />
			<br>

			<button id="login-button">Register</button>
			<progress id="progress" hidden></progress>
		</form>
		<div id="help-text">
			<p>Already have an account? <a href="/login">Login</a></p>
		</div>
	</main>
</body>
</html>
