<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/register.css">
	<script src="/js/firebase.js" defer></script>
	<script src="/js/account.js" defer></script>
	<script src="/js/common.js" defer></script>
	<title>Registration</title>
</head>
<body>
	<main>
		<form onsubmit="return false">
			<div class="heading">
				<h1>Register</h1>
			</div>

			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="John Doe" required
				onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
							(event.charCode > 96 && event.charCode < 123) || event.key == ' '" />

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="******" required
					pattern=".{6,}" title="Password should be at least 6 characters"/>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="example@gmail.com" required />
			<br>

			<!--
			<div class="restaurant-owner-option">
				<label for="is-owner">Register as Restaurant Owner</label>
				<input type="checkbox" id="is-owner" name="is-owner" onclick="toggleOwnerFields()" />
			</div>
			-->

			<div class="gender-option">
				<label>Gender</label><br>
				<input type="radio" id="gender-male" name="gender" value="male" required />
				<label for="gender-male">Male</label>
				<input type="radio" id="gender-female" name="gender" value="female" required />
				<label for="gender-female">Female</label>
			</div>


			<div class="disabilities-option">
				<label for="has-disabilities">Do you have any allergies?</label>
				<input type="checkbox" id="has-disabilities" name="has-disabilities" />
			</div>

			<div id="owner-fields" style="display: none;">
				<label for="address">Restaurant Address</label>
				<input type="text" id="address" name="address" placeholder="123 Main St" />

				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="phone" placeholder="+1 555-555-5555"
					   pattern="^\+?[0-9\s-]+$" title="Please enter a valid phone number"/>
			</div>

			<button id="login-button" onclick="register()">Register</button>
			<progress id="progress" hidden></progress>
		</form>
		<div id="help-text">
			<p>Already have an account? <a href="/login">Login</a></p>
		</div>
	</main>
</body>
</html>
