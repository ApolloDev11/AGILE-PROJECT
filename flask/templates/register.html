<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/register.css">
	<script type="module">
		import { register } from "/js/account.js";
		window.register = register;
	</script>
	<title>Registration</title>
</head>
<body>
	<main>
		<div class="main">
			<div class="container">
				<form method="post" action="#" onsubmit="event.preventDefault(); register();">
					<div class="heading">
						<h1>Register</h1>
					</div>

					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="John Doe" required
						onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
									(event.charCode > 96 && event.charCode < 123) || event.key == ' '" />
					<br>

					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="******" required
						   pattern=".{6,}" title="Password should be at least 6 characters"/>
					<br>

					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="John123@gmail.com" required />
					<br>

					<button type="submit">Register</button>
					<progress id="progress" hidden></progress>
				</form>
				<p>Already have an account? <a href="/login">Login</a></p>
			</div>
		</div>
	</main>
	
	<footer>
		<div class="footer-container">
			<div class="footer-nav">
				<ul>
					<li><a href="/index">Home</a></li>
				</ul>
			</div>
			<div class="footerBottom">
				<p>Copyright &copy; 2023; Designed by <span class="designer">Nichita</span></p>
			</div>
		</div>
	</footer>
</body>
</html>
