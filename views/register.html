<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../public/css/style.css">
    <script defer src="../app.js"></script>
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="container">
                <form method="post" action="#">
                    <div class="heading">
                        <h1>Register</h1>
                    </div>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
                                    (event.charCode > 96 && event.charCode < 123) || event.key == ' '" />
                    <br>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="******" required
                           pattern=".{6,}" title="Password should be at least 6 characters"/>
                    <br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="John123@gmail.com" required />
                    <br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <div class="footer-nav">
                <ul>
                    <li><a href="/index">Home</a></li>
                </ul>
            </div>
            <div class="footerBottom">
                <p>Copyright &copy; 2023; Designed by <span class="designer">Nichita</span></p>
            </div>
        </div>
    </footer>
</body>
</html>
